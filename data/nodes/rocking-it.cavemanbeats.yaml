keys::path: '/root/.ssh/authorized_keys'
keys::owner: 'root'
keys::group: 'root'
keys::mode: '0700'
keys::source: 'puppet:///modules/keys/authorized_keys'
telegraf::install::ensure: 'present'
telegraf::install::enabled: 'true'
telegraf::install::gpgcheck: 'yes'
telegraf::config::interface: 'ens160'
telegraf::install::gpgkey: 'https://repos.influxdata.com/influxdb.key'
telegraf::service::ensure: 'present'
telegraf::service::enable: 'true'
sshdconfig::owner: 'root'
sshdconfig::group: 'root'
sshdconfig::mode: '0644'
sshdconfig::ensure: 'running'
sshdconfig::enable: 'true'
nfs::client_enabled: true
nfs::nfs_v4_client: true
# nfs::nfs_v4_idmap_domain: %{::domain}
nfs::nfs_v4_mount_root: '/opt'
nfs::nfs_server: 'nas.cavemanbeats'
nfs::client::mounts:
  '/mnt/data01/video':
    ensure: 'mounted'
    device: '192.168.1.50:/mnt/data01/video'
    fstype: 'nfs'
    options: 'defaults'
    atboot: true
