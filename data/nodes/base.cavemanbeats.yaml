---
keys::key:
  vagrant:
    name: 'vagrant'
    key: 'xxxx'
    type: 'ssh-rsa'
telegraf::user: 'root'
telegraf::group: 'root'
telegraf::mode: '0644'
sysmounts::ensure: 'mounted'
sysmounts::fstype: 'nfs'
sysmounts::options: 'defaults'
sysmounts::atboot: true
directories::ensure: 'directory'
directories::owner: 'beatmassa'
directories::group: 'admins'
